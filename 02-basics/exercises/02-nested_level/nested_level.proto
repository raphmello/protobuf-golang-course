syntax = "proto3";



message Building {
    string building_name = 1;
    uint32 building_number = 2;

    message Street {
        string street_name = 1;

        message City {
            string name = 1;
            string zip_code = 2;
            string country_name = 3;
        }

        City city = 2;
    }

    Street street = 3;
}

message Address {
    Building city = 1;
    Building.Street street = 2;
    Building.Street.City building = 3;
}